<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-content">
    <section class="result-section">
      <h2>Your Result</h2>
      <div class="score-container">
        <p class="score-value">76</p>
        <p class="score-total">of 100</p>
      </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have take these tests.</p>
    </section>

    <section class="summary-section">
      <h2>Summary</h2>
      <ul class="category-list">
        <li class="category-item">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="category-icon">
          <p class="category-name">Reaction</p>
          <p class="category-score">80 / 100</p>
        </li>
        <li class="category-item">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="category-icon">
          <p class="category-name">Memory</p>
          <p class="category-score">80 / 100</p>
        </li>
        <li class="category-item">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="category-icon">
          <p class="category-name">Verbal</p>
          <p class="category-score">61 / 100</p>
        </li>
        <li class="category-item">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="category-icon">
          <p class="category-name">Visual</p>
          <p class="category-score">72 / 100</p>
        </li>
      </ul>
    
      <a href="#" class="button">Continue</a>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/rsteckline">Bobby Steckline</a>.
  </div>
</body>

</html>
