<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main-content">
    <div class="main-container">
    <section class="result-section">
      <h2>Your Result</h2>
      <div class="score-container">
        <p class="score-value">76</p>
        <p class="score-total">of 100</p>
      </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have take these tests.</p>
    </section>

    <section class="summary-section">
      <h2>Summary</h2>
      <ul class="category-list">
        <li class="category-item">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <p class="category-name">Reaction</p>
          <p class="category-score">80 <span class="summary-score-total">/ 100</span></p>
        </li>
        <li class="category-item">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <p class="category-name">Memory</p>
          <p class="category-score">92 <span class="summary-score-total">/ 100</span></p>
        </li>
        <li class="category-item">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <p class="category-name">Verbal</p>
          <p class="category-score">61 <span class="summary-score-total">/ 100</span></p>
        </li>
        <li class="category-item">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <p class="category-name">Visual</p>
          <p class="category-score">72 <span class="summary-score-total">/ 100</span></p>
        </li>
      </ul>
    
      <a href="#" class="button">Continue</a>
    </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/rsteckline">Bobby Steckline</a>.
  </div>
</body>

</html>
